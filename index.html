<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mediglobalpathway</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: #ffffff;
      color: #333;
      text-align: center;
      padding-top: 30px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      color: #555;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 1rem;
    }

    nav a {
      color: #007BFF;
      text-decoration: none;
      margin: 0 0.5rem;
      font-size: 1rem;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Slider Styles */
    .slider {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 400%;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      display: block;
    }

    .navigation {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      display: inline-block;
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      cursor: pointer;
    }

    .dot.active {
      background-color: #333;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="logo" class="logo" />
  <h1>mediglobalpathway</h1>
  <p>Trusted Care and Support</p>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Slider -->
  <div class="slider">
    <div class="slides" id="slides">
      <div class="slide"><img src="img1.jpg" alt="Image 1" /></div>
      <div class="slide"><img src="img2.jpg" alt="Image 2" /></div>
      <div class="slide"><img src="img3.jpg" alt="Image 3" /></div>
      <div class="slide"><img src="img4.jpg" alt="Image 4" /></div>
    </div>
    <div class="navigation">
      <span class="dot active" onclick="goToSlide(0)"></span>
      <span class="dot" onclick="goToSlide(1)"></span>
      <span class="dot" onclick="goToSlide(2)"></span>
      <span class="dot" onclick="goToSlide(3)"></span>
    </div>
  </div>

  <footer>
    &copy; 2025 mediglobalpathway. All rights reserved.
  </footer>

  <script>
    let currentIndex = 0;
    const slides = document.getElementById('slides');
    const dots = document.querySelectorAll('.dot');

    function goToSlide(index) {
      currentIndex = index;
      slides.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach(dot => dot.classList.remove('active'));
      dots[index].classList.add('active');
    }

    // Auto slide every 4 seconds
    setInterval(() => {
      currentIndex = (currentIndex + 1) % 4;
      goToSlide(currentIndex);
    }, 4000);
  </script>

</body>
</html>
